<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>לוח משימות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
<div class="container py-5 text-center">
    <h1 class="mb-4" style="font-family: 'Shadows Into Light', cursive;">📋 לוח משימות</h1>

    <form id="taskForm" class="col-md-6 mx-auto">
        <input required id="desc" type="text" placeholder="תיאור המשימה" class="form-control mb-2">
        <input required id="date" type="date" class="form-control mb-2">
        <input required id="time" type="time" class="form-control mb-3">
        <button class="btn btn-success">➕ הוסף משימה</button>
        <button type="button" class="btn btn-danger" id="clearAll">🗑️ מחק הכל</button>
    </form>

    <div id="taskList" class="d-flex flex-wrap justify-content-center mt-4"></div>
</div>

<script src="app.js"></script>
</body>
</html>
